machine:
  node:
    version: 4.4.7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

general:
  artifacts:
    - "package.json"
    - "dist/"
    - "docs/dist/"
    - "test/component/coverage/"
    - "test/integration/artifacts/"
    - "test/unit/coverage/"
    - "tools/analyze-webpack-stats/dist"
    - "tools/generate-html-docs/dist"
    - "tools/generate-html-docs/style.css"
    - "tools/generate-html-docs/favicon.ico"

dependencies:
  override:
    - curl -u${ARTIFACTORY_USER}:${ARTIFACTORY_PWD} "https://qliktech.artifactoryonline.com/qliktech/api/npm/npm-local/auth/qlik" > ./.npmrc
    - yarn global add babel-cli
    - yarn
  cache_directories:
    - ~/.cache/yarn
  post:
    - ./scripts/build-all.sh

test:
  override:
    - npm run lint
    - npm run test:coverage
    - npm run test:integration:local
  post:
    - npm run test:unit:coverage:publish

deployment:
  docsnstats:
    branch: master
    commands:
      - ./scripts/generate-html-docs.sh
      - ./scripts/analyze-webpack-stats.sh
