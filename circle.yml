machine:
  node:
    version: 4.4.7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

general:
  artifacts:
    - "package.json"
    - "dist/"
    - "docs/dist/"
    - "test/component/coverage/"
    - "test/integration/artifacts/"
    - "test/unit/coverage/"
    - "tools/analyze-webpack-stats/dist"
    - "tools/generate-html-docs/dist"

dependencies:
  override:
    - curl -u${ARTIFACTORY_USER}:${ARTIFACTORY_PWD} "https://qliktech.artifactoryonline.com/qliktech/api/npm/npm-local/auth/qlik" > ./.npmrc
    - yarn
    - cd docs && yarn
    - cd plugins/hammer && yarn
  cache_directories:
    - ~/.cache/yarn
  post:
    - npm run lint
    - npm run build
    - npm run build:debug
    - cd docs && npm run docs
    - cd plugins/hammer && npm run build && npm run build:debug

test:
  override:
    - npm run test:coverage
    - npm run test:integration:local

deployment:
  htmldocs:
    branch: master
    commands:
      - ./tools/generate-html-docs.sh
  analysis:
    branch: master
    commands:
      - ./tools/analyze-webpack-stats.sh
