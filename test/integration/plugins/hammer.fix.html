<html lang="en">
<head>
	<title>Component Test</title>
	<meta charset="utf-8">
  <base href="/">
  <script src="dist/picasso.js"></script>
  <script src="plugins/hammer/dist/picasso-hammer.js"></script>
	<style>
		#container {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="container" ></div>

  <script>
    window.picasso.use(window.picassoHammer);

    window.tapCount = 0;

    const element = document.getElementById('container');
    window.picasso.chart({
      element,
      data: {
        data: [
          [
            ['Product', 'Cost'],
            ['Cars', 150000],
            ['Trucks', 450000]
          ]
        ]
      },
      on: {
        tap() {
          window.tapCount++;
        }
      },
      settings: {
        scales: {
          d0: {
            source: '/0/0'
          },
          m0: {
            source: '/0/1',
            expand: 1 // Expand so that shapes dont end up at the boundaries
          }
        },
        components: [{
          type: 'point-marker',
          data: {
            mapTo: {
              x: {
                source: '/0/0', reducer: 'first', type: 'qual'
              },
              y: {
                source: '/0/1'
              }
            },
            groupBy: {
              source: '/0/0',
              attribute: '$index'
            }
          },
          settings: {
            x: {
              scale: 'd0',
              ref: 'x'
            },
            y: {
              scale: 'm0',
              ref: 'y'
            }
          }
        }]
      }
    });
  </script>
</body>

</html>
